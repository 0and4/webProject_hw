<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>프로젝트 경험</title>
	<style>
		body{
			padding: 0px 500px;
		}
		h2{
			color: darkolivegreen;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h2>자바 다이어리 프로그램 구현 코드 일부</h2>
	<ul>
		<li>
			<figure>
				<figcaption>내용을 난수 키 값으로 저장하는 메소드</figcaption>
				<img src=".\java1.png" width="400px" height="200px" class="over">
			</figure>
		</li>
		<li>
			<figure>
				<figcaption>저장된 내용을 파일로 저장하며 암호화하는 메소드</figcaption>
				<img src=".\java2.png" width="500px" height="500px" class="over">
			</figure>
		</li>
		<li>
			<figure>
				<figcaption>다이어리 프로그램 실행 화면</figcaption>
				<img src=".\java3.png" width="300px" height="500px" class="over">
			</figure>
		</li>
	</ul>
</body>
</html>
